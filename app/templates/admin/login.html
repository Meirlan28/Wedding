<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Вход в админку</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #6c5ce7;
      --secondary-color: #a29bfe;
      --accent-color: #fd79a8;
      --dark-color: #2d3436;
      --light-color: #f5f6fa;
    }
    
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f8f9fa;
      color: var(--dark-color);
      background-image: url('https://images.unsplash.com/photo-1497366754035-f200968a6e72?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }
    
    .login-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 2.5rem;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transform: translateY(0);
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }
    
    .login-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
    }
    
    .login-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        45deg,
        transparent 0%,
        rgba(108, 92, 231, 0.1) 50%,
        transparent 100%
      );
      transform: rotate(30deg);
      animation: shimmer 8s infinite linear;
    }
    
    @keyframes shimmer {
      0% { transform: translateX(-100%) rotate(30deg); }
      100% { transform: translateX(100%) rotate(30deg); }
    }
    
    .login-title {
      color: var(--primary-color);
      font-weight: 700;
      margin-bottom: 2rem;
      text-align: center;
      position: relative;
      z-index: 1;
    }
    
    .login-title i {
      font-size: 2rem;
      margin-bottom: 1rem;
      display: block;
    }
    
    .form-control {
      border-radius: 50px;
      padding: 0.8rem 1.5rem;
      border: 1px solid #e0e0e0;
      margin-bottom: 1.5rem;
      transition: all 0.3s ease;
      position: relative;
      z-index: 1;
    }
    
    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.25rem rgba(108, 92, 231, 0.25);
    }
    
    .btn-login {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      border: none;
      border-radius: 50px;
      padding: 0.8rem;
      font-weight: 600;
      color: white;
      width: 100%;
      transition: all 0.3s ease;
      position: relative;
      z-index: 1;
      margin-top: 0.5rem;
    }
    
    .btn-login:hover {
      background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
    }
    
    .error-message {
      color: #ff4757;
      text-align: center;
      margin-top: 1.5rem;
      font-weight: 500;
      position: relative;
      z-index: 1;
      animation: shake 0.5s ease-in-out;
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-5px); }
      40%, 80% { transform: translateX(5px); }
    }
    
    .input-group {
      position: relative;
      margin-bottom: 1.5rem;
    }
    
    .input-icon {
      position: absolute;
      top: 50%;
      left: 1.5rem;
      transform: translateY(-50%);
      color: var(--primary-color);
      z-index: 2;
    }
    
    .form-control.with-icon {
      padding-left: 3.5rem;
    }
    
    .footer-text {
      text-align: center;
      margin-top: 2rem;
      color: #636e72;
      font-size: 0.9rem;
      position: relative;
      z-index: 1;
    }
    
    @media (max-width: 576px) {
      .login-card {
        padding: 1.5rem;
      }
      
      .login-title {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h2 class="login-title">
        <i class="bi bi-shield-lock"></i>
        Вход в админку
      </h2>
      <form method="post">
        <div class="input-group">
          <i class="bi bi-person input-icon"></i>
          <input name="username" type="text" class="form-control with-icon" placeholder="Логин" required />
        </div>
        <div class="input-group">
          <i class="bi bi-lock input-icon"></i>
          <input name="password" type="password" class="form-control with-icon" placeholder="Пароль" required />
        </div>
        <button type="submit" class="btn btn-login">
          <i class="bi bi-box-arrow-in-right me-2"></i> Войти
        </button>
        {% if error %}
          <p class="error-message">{{ error }}</p>
        {% endif %}
      </form>
      <p class="footer-text">Только для авторизованного персонала</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Анимация при загрузке
    document.addEventListener('DOMContentLoaded', () => {
      const card = document.querySelector('.login-card');
      card.style.opacity = '0';
      card.style.transform = 'translateY(20px)';
      
      setTimeout(() => {
        card.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
        card.style.opacity = '1';
        card.style.transform = 'translateY(0)';
      }, 100);
      
    });
  </script>
</body>
</html>
